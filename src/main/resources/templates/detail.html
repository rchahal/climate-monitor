<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Climate Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${climateInfoTable}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No climate information has been loaded yet.  Please try /climateInfo/loadAllData.</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Station Name</th>
                                <th>Province</th>
                                <th>Date</th>
                                <th>Mean Temp</th>
                                <th>Highest Monthly Max Temp </th>
                                <th>Lowest Monthly Min Temp</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="climateInfo : ${climateInfoTable}">
                                <td th:text="${climateInfo.stationName}"></td>
                                <td th:text="${climateInfo.province}"></td>
                                <td th:text="${climateInfo.date}"></td>
                                <td th:text="${climateInfo.meanTemp}"></td>
                                <td th:text="${climateInfo.highestMonthlyTemp}"></td>
                                <td th:text="${climateInfo.lowestMonthlyTemp}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
